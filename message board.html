<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>message board</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="vue/vue.min.js"></script>
    <script src="js/domutil.js"></script>
    <script src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<!-- COMMENT START -->
<div class="panel panel-info" id="gen" style="display: none">
    <div class="panel-heading">
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="img-circle" :src="user.avatar" width="64" height="64" alt="目瞪口呆.jpg">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{ user.nickname }}</h4>
                <p>{{ timestamp }}</p>
            </div>
        </div>
    </div>
    <div class="panel-body">
        {{ text }}
    </div>
    <div class="panel-footer" style="padding: 0">
        <div class="btn-group btn-group-justified no-cor" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-thumbs-up"></span>&nbsp;&nbsp;888
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-share"></span>&nbsp;&nbsp;分享
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default"  onclick="toComment({{ id }});">
                    <span class="glyphicon glyphicon-comment"></span>&nbsp;&nbsp;评论
                </button>
            </div>
        </div>
    </div>
</div>
<!-- COMMENT END -->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <p></p>
        <div class="row">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="点击输入留言" id="Createtext">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="Createbutton">帕秋莉♂GO！</button>
                </span>
            </div>
            <p></p>
        </div>
    </div>
</nav>
<!--nav-->
</body>
<!--TEST CASE-->
<script>
    $.ajax({
        url: 'http://wcs.sola.love/comment/0',
        dataType: 'json',
        async: true,
        success: function (data) {
            console.log(data);
            domUtil.injectAll(data.comments);
        },
        error: function (error) {
            console.log(error);
        }
    });
</script>
<!--TEST CASE END-->
</html>
